{% extends "base.html" %}

{% block content %}
<div>
    <div class="col">
        <h4>Apply a Trained Model</h4>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="drop-zone-apply" class="drop-zone" ondrop="dropHandler(event, desc='apply');"
                ondragover="dragOverHandler(event, desc='apply');" ondragleave="endDragOver(desc='apply');"
                ondragend="endDragOver(desc='apply');">
                <p class="text-center">
                    Drag data file here
                    <label class="text-dark text-sm font-italic text-center text-sm">
                        (.csv)
                    </label>
                    <br /><br />
                    <svg height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path fill-opacity="80%"
                            d="M105.4 182.6c12.5 12.49 32.76 12.5 45.25 .001L224 109.3V352c0 17.67 14.33 32 32 32c17.67 0 32-14.33 32-32V109.3l73.38 73.38c12.49 12.49 32.75 12.49 45.25-.001c12.49-12.49 12.49-32.75 0-45.25l-128-128C272.4 3.125 264.2 0 256 0S239.6 3.125 233.4 9.375L105.4 137.4C92.88 149.9 92.88 170.1 105.4 182.6zM480 352h-160c0 35.35-28.65 64-64 64s-64-28.65-64-64H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456z" />
                    </svg>
                </p>
            </div>
            <p id="file-display-apply" class="text-dark"></p>
        </div>

        <div class="col-6">
            <div id="drop-zone-model" class="drop-zone" ondrop="dropHandler(event, desc='model');"
                ondragover="dragOverHandler(event, desc='model');" ondragleave="endDragOver(desc='model');"
                ondragend="endDragOver(desc='model');">
                <p class="text-center">
                    Drag serilaised model file here
                    <label class="text-dark text-sm font-italic text-center text-sm">
                        (.joblib)
                    </label>
                    <br /><br />
                    <svg height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path fill-opacity="80%"
                            d="M105.4 182.6c12.5 12.49 32.76 12.5 45.25 .001L224 109.3V352c0 17.67 14.33 32 32 32c17.67 0 32-14.33 32-32V109.3l73.38 73.38c12.49 12.49 32.75 12.49 45.25-.001c12.49-12.49 12.49-32.75 0-45.25l-128-128C272.4 3.125 264.2 0 256 0S239.6 3.125 233.4 9.375L105.4 137.4C92.88 149.9 92.88 170.1 105.4 182.6zM480 352h-160c0 35.35-28.65 64-64 64s-64-28.65-64-64H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456z" />
                    </svg>
                </p>
            </div>
            <p id="file-display-model" class="text-dark"></p>
        </div>
    </div>

    <form action="/api/regression/apply" method="GET" id="apply-form" name="apply_form">
        <input id="session-ref-apply" name="session_ref" type="hidden" />
        <button type="submit" class="btn btn-success">Apply Model</button>
    </form>
</div>

{% endblock %}
